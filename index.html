<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="bg-image">
        <div class="container-fluid my-container">
            <div class="my-row">
                <main class="div-login">
                    <header class="text-center">
                        <h3>ENTRAR NO SISTEMA DE RECADOS</h3>
                    </header>
                    <p id="message-log" class="text-center"></p>
                    <form id="form-login">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-2">
                                <input type="text" id="user-name" class="form-control" placeholder="Nome do usuÃ¡rio">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <input type="password" id="user-password" class="form-control" placeholder="Senha">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-secondary" value="ENTRAR" onclick="enterLogin(event)">
                        <div id="link-register" class="mt-2">
                            <p id="register-user" class="link-default" data-bs-toggle="modal" data-bs-target="#register-modal">Criar conta</p>
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Crie sua conta</h2>
                    </div>
                    <p id="message-register" class="m-0 mt-3 text-center"></p>
                    <form id="transaction-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Nome</label>
                                <input type="text" step="any" class="form-control" id="register-name" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="date-input" class="form-label">Confirme a senha</label>
                                <input type="password" class="form-control" id="register-repeatpassword" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-secondary" onclick="creatUser(event)">Criar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
