<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="bg-image">
        <div class="container">
            <div class="div-style">
                <header>
                    <h1>CRIAR CONTA</h1>
                </header>
                <p id="message"></p>
                <form class="inputs-register">
                    <input type="text" minlength="3" id="user-name" placeholder="Nome do usuário">
                    <span>Mínimo 3 caracteres!</span>
                    <input type="password" minlength="3" id="user-password" placeholder="Senha">
                    <span>Mínimo 3 caracteres!</span>
                    <input type="password" id="repeat-password" placeholder="Repíta a senha">
                    <input type="submit" class="btn btn-secondary" value="CRIAR" onclick="creatUser(event)">
                    <a href="./page-login.html" class="styleLink">FAZER LOGIN</a>   
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
