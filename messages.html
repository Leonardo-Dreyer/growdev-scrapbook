<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-image" onload="showMessages(event)">
    <div class="container">
        <main id="div-messages">
            <header>
                <h1>Meus recados</h1>
                <button class="btn btn-secondary" onclick="logout(event)">Sair</button>
            </header>
            <p id="message"></p>
            <form class="inputs-messages">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <input type="text" id="input-description" class="form-control" placeholder="Descrição">
                    </div>
                    <div class="col-12 col-md-5">
                        <input type="text" id="input-detailing" class="form-control" placeholder="Detalhamento">
                    </div>
                    <div class="col-md-2">
                        <input type="submit" id="button-save" value="Salvar" class="btn btn-secondary"
                            onclick="saveMessages(event)">
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th id="description">Descrição</th>
                        <th id="detailing">Detalhamento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="content"></tbody>
            </table>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
